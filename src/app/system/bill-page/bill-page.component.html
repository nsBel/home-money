<div class="title-block">
  <h3 class="title pull-left">
    Account page <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline">
      <i class="fa fa-refresh" (click)="onRefresh()"></i>
    </button>
  </div>
</div>
<section class="section">
  <div class="row" *ngIf="!isLoaded"><h3 class="text-center">Loading...</h3></div>
  <div class="row" *ngIf="isLoaded">
    <app-bill-card [bill]="bill" [currency]="currency"></app-bill-card>
    <app-bill-currency [currency]="currency"></app-bill-currency>
  </div>
</section>
